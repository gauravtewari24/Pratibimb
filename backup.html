<!DOCTYPE html><html><head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="utf-8">
  <style>
      .row {
    margin-right: 11px;
    margin-left: 0px;
    z-index: 0;
}
.v-c {

  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);

}
/* .container {

  position: relative;
  border: 3px solid green;
}
 */
  </style>
  </head>

  <body>
    <body>
        <div style="background-color: black;">

            <div class="container "  >
                <div class="vertical-center">
                    <button type="button" id="timer" class="btn btn-primary v-c " style="z-index: 1;border-radius: 50%; height: 100px;width:100px;" onclick="init()"><h4 id="demo">Start</h4></button>                   
                </div>
              </div>
                <div class="row" style="z-index: 0;" >



                    <div class="col-md-6 offset-lg-0" style="padding-left: 25px;padding-top: 15px;">
                        <iframe src="https://console.echoar.xyz/samples/webar-chrome/small-math-4266_1606322168140/index_small-math-4266_1606322168140.html" height="720" width="725" title="description"></iframe>

                    </div>
                    <div class="col-md-6" style="background-color:turquoise;height: 720px;width: 750px;margin-top: 15px;" >
                        <div id="hideit" style="padding: 40% 0;

                        text-align: center;height: 720px;width: 700px;">
                        <h1>Teachable Machine Pose Model</h1>
                        <button type="button" class="btn btn-primary" onclick="init()"><h5>Get Started</h5></button>

                        </div>
                         <div><canvas id="canvas"></canvas></div>


                        <div id="label-container"></div>
                        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
                        <script type="text/javascript">


                        function timer() {
                            var z = document.getElementById("timer");


                        var countDownDate = 10;
                        var now = 0;
                        // Update the count down every 1 second
                        var x = setInterval(function() {

                          // Get today's date and time


                          // Find the distance between now and the count down date
                          var distance = countDownDate - now;

                          // Time calculations for days, hours, minutes and seconds
                          /* var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                           *///var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                           var seconds = distance;
                          // Display the result in the element with id="demo"
                          document.getElementById("demo").innerHTML = seconds + "s ";
                            now=now+1;
                          // If the count down is finished, write some text
                          if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("demo").innerHTML = "Finsished";
                          }
                        }, 1000);
                               }
                            // More API functions here:
                            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

                            // the link to your model provided by Teachable Machine export panel
                            const URL = "https://teachablemachine.withgoogle.com/models/Ypf9Iq02B/";
                            let model, webcam, ctx, labelContainer, maxPredictions;

                            async function init() {

                                const modelURL = URL + "model.json";
                                const metadataURL = URL + "metadata.json";

                                // load the model and metadata
                                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                                // Note: the pose library adds a tmPose object to your window (window.tmPose)
                                model = await tmPose.load(modelURL, metadataURL);
                                maxPredictions = model.getTotalClasses();

                                // Convenience function to setup a webcam
                                const size = 670;
                                const flip = true; // whether to flip the webcam
                                webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
                                await webcam.setup(); // request access to the webcam
                                await webcam.play();
                                window.requestAnimationFrame(loop);

                                // append/get elements to the DOM
                                const canvas = document.getElementById("canvas");
                                canvas.width = size; canvas.height = size;
                                ctx = canvas.getContext("2d");
                                var x = document.getElementById("hideit");
                                x.style.display = "none";
                                var y= document.getElementById("timer");
                                y.style.display = "block";
                                timer();
                                labelContainer = document.getElementById("label-container");
                                for (let i = 0; i < maxPredictions; i++) { // and class labels
                                    labelContainer.appendChild(document.createElement("div"));
                                }
                            }

                            async function loop(timestamp) {
                                webcam.update(); // update the webcam frame
                                await predict();
                                window.requestAnimationFrame(loop);
                            }

                            async function predict() {
                                // Prediction #1: run input through posenet
                                // estimatePose can take in an image, video or canvas html element
                                const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
                                // Prediction 2: run input through teachable machine classification model
                                const prediction = await model.predict(posenetOutput);

                                for (let i = 0; i < maxPredictions; i++) {
                                    const classPrediction =
                                        prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                                    labelContainer.childNodes[i].innerHTML = classPrediction;
                                }

                                // finally draw the poses
                                drawPose(pose);
                            }

                            function drawPose(pose) {
                                if (webcam.canvas) {
                                    ctx.drawImage(webcam.canvas, 0, 0);
                                    // draw the keypoints and skeleton
                                    if (pose) {
                                        const minPartConfidence = 0.5;
                                        tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                                        tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                                    }
                                }
                            }
                        </script>


                    </div>
                </div>

        </div>
    </body>



  </html>
